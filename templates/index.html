<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Collector App</title>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Collecting How Much People Like Python using Flask and PostgreSQL</h1>
      <h3>PLease fill the entries to get statistics on what people have liked</h3>
      <div class="message">
        {{text}}
      </div>
      <form action="{{ url_for('success') }}" method="POST">
         <input title="Your name will not be public" placeholder="Enter your name"  name="user_name" required><br />
         <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required><br />
         <input title="Your data will be safe with us" placeholder="Enter how much you like Python " type="number" min="50" max="100" name="user_rating" required><br />
        <button type = "submit">Submit</button>
      </form>
    </div>
  </body>
</html>
